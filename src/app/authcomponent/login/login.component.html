    <h2>Log in</h2>


  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="form__field">
    <input type="email" placeholder="info@mailaddress.com" id="login" [(ngModel)]="authRequest.email">
  </div>

  <div class="form__field">
    <input type="password" placeholder="••••••••••••"  id="password" [(ngModel)]="authRequest.password" >
  </div>

  <div class="form__field">
    <input type="button" value="Log in" (click)="login()">
  </div>


<p> Don't have an account?&nbsp;<a  (click)="register()">Register</a></p>
