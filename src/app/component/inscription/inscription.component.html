<section>
<div class="main">
  <div class="container">
    <div class="signup-content">
      <div class="signup-img">
        <img src="../assets/images/formation2.png" alt>
      </div>
      <div class="signup-form">
        <form method="POST" class="register-form" id="register-form">
          <h2>Formation {{formationName}}</h2>
          <div class="form-row">
            <div class="form-group">
              <label for="name">Nom :</label>
              <input type="text" name="name" id="name" required [formControl]="firstNameFormControl" />
            </div>
            <div class="form-group">
              <label for="father_name">Prenom :</label>
              <input type="text" name="father_name" id="father_name" required [formControl]="famillyNameFormControl"/>
            </div>
          </div>
          <div class="form-group" >
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" required [formControl]="emailFormControl" />
          </div>
          <div class="form-group">
            <label for="address">Address :</label>
            <input type="text" name="address" id="address" [formControl]="adresseFormControl" />
          </div>
          <div class="form-radio" [formGroup]="genderForm">
            <label  class="radio-label">Gender :</label>
            <div class="form-radio-item">
              <input type="radio" name="gender" id="male" formControlName="gender" value="male">
              <label for="male">Male</label>
              <span class="check"></span>
            </div>
            <div class="form-radio-item">
              <input type="radio" name="gender" id="female" formControlName="gender" value="female">
              <label for="female">Female</label>
              <span class="check"></span>
            </div>
          </div>

              <span class="check"></span>
            </div>
            <div class="form-radio-item">
              <input type="radio" name="Etat" id="etudiant" formControlName="Etat" value="etudiant">

              <span class="check"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="birth_date">numéro de téléphone :</label>
            <input type="number" name="birth_date" id="birth_date" [formControl]="phoneNumberFormControl">
          </div>
          <div class="form-group">
            <label for="pincode">Cin :</label>
            <input type="text" name="pincode" id="pincode" [formControl]="cinFormControl" >

      </div>
